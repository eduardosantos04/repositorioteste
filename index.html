<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/formulario.css" media="screen">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 id="título">Terapia Cognitivo-Comportamental</h1>
        <p id="subtítulo">Entrevista inicial</p>
        <br>
    </div>

    <form>
        <h3>Identificação</h3>
        <fieldset class="grupo">
            <div class="campo">
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="contato"><strong>Contato</strong></label>
                <input type="text" name="contato" id="contato" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Já fez algum tipo de tratamento?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Psicológico
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Psiquiátrico
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Nunca passou por tratamento
            </label>
        </div>
        <div class="campo">
            <label for="faz uso de medicamento?"><strong>Faz uso de medicamento?</strong></label>            
            <select id="senioridade" required>
            <option selected disabled value="">Selecione</option>              
                <option>Sim</option>
                <option>Não</option>
                <option>Às vezes</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Quais sintomas você tem sentido:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">Ansiedade</label>
                <input type="checkbox" name="">
                <label for="tecnologia2">Depressão</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">TDAH</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">Síndrome do Pânico>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">Autismo</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Borderline</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Angustia</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiência: </strong></label>
            <textarea rows="6" style="width: 35em" id="experiencia" name="experiência"></textarea>
        </div>

        <button class="botão" type="submit" onsubmit="">Concluído</button>

    </form>

</body>
</html>
